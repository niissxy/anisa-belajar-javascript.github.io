<!DOCTYPE html>
<html>
    <head>
        <title>function</title>
    </head>
    <body>
        <script>
               val1=window.prompt("Nilai 1: ")
               val2=window.prompt("Nilai 2: ") 
               function kalikan(val1,val2){
                z = val1*val2;
                alert("Hasil kali "+val1+"*"+val2+" = "+z);
                z = val1 / val2;
                alert("Hasil bagi "+val1+"/"+val2+" = "+z);
                z = parseInt(val1)+parseInt(val2);
                alert("Hasil tambah "+val1+"+"+val2+" = "+z);
                z = val1-val2;
                alert("Hasil kurang "+val1+"-"+val2+" = "+z);
            }
            kalikan(val1,val2); 
            bagi(val1,val2);
            tambah(val1,val2);
            kurang(val1,val2);
            
            test();
        </script>
    </body>
</html>
